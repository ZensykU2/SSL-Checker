<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="/static/js/theme-toggle.js"></script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex justify-center items-center min-h-screen"
  >
    <div class="absolute top-4 right-4">
      <button
        onclick="toggleTheme()"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"
          />
        </svg>

        <svg
          class="w-6 h-6 text-white hidden dark:inline"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M6.05 6.05L4.636 4.636m12.728 0l-1.414 1.414M6.05 17.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"
          />
        </svg>
      </button>
    </div>

    <div
      class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}

      <form method="POST" action="/login" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium mb-1"
            >Benutzername</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Benutzername"
            required
            class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Passwort</label>
          <div class="relative">
            <input
              type="password"
              name="password"
              id="register-password"
              required
              class="w-full px-3 py-2 border rounded pr-10 dark:bg-gray-700 dark:text-white"
            />
            <button
              type="button"
              class="absolute right-2 top-2"
              onclick="togglePassword('register-password')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-gray-800"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Einloggen
        </button>
      </form>

      <div class="mt-4 text-center">
        <span class="text-sm">Noch kein Konto?</span>
        <a href="/register" class="text-blue-600 hover:underline"
          >Registrieren</a
        >
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
