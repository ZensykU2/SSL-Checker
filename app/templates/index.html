<!DOCTYPE html>
<html lang="de" class="">
  <head>
    <meta charset="UTF-8" />
    <title>SSL Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="/static/js/theme-toggle.js"></script>
    <style>
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex"
  >
    {% include "partials/sidebar.html" %}
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Willkommen zu SSL Checker</h1>

      <form method="POST" action="/submit" class="space-y-4 max-w-xl">
        <div>
          <label class="block text-sm font-medium mb-1" for="url">URL</label>
          <input
            type="text"
            name="url"
            required
            class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="email"
            >E-Mail</label
          >
          <input
            type="email"
            name="email"
            value="{{user_email}}"
            required
            class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="threshold"
            >Schwellenwert (Tage)</label
          >
          <input
            type="number"
            name="threshold"
            required
            class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white"
          />
        </div>

        <button
          type="submit"
          class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 transition flex items-center gap-2"
        >
          <span>Senden</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15"
            />
          </svg>
        </button>

        {% if message %}
        <p class="mt-4 text-green-600 dark:text-green-400">{{ message }}</p>
        {% endif %} {% if error %}
        <p class="mt-4 text-red-600 dark:text-red-400">{{ error }}</p>
        {% endif %}
      </form>
    </main>
  </body>
</html>
