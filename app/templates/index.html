<!DOCTYPE html>
<html lang="de" class="">
<head>
    <meta charset="UTF-8">
    <title>SSL Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <script src="/static/js/theme-toggle.js"></script>
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex">
    <aside class="w-64 bg-white dark:bg-gray-800 p-4 flex flex-col justify-between shadow-md">
        <div class="space-y-4">
            <button onclick="window.location.href='/profile'"
                    class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5.121 17.804A9.004 9.004 0 0112 15c2.136 0 4.096.747 5.879 2.004M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Mein Profil
            </button>
            <button onclick="window.location.href='/my-websites'"
        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m4 0a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2h4"/>
    </svg>
    Meine Websites
</button>


            {% if is_admin %}
                <hr class="border-gray-300 dark:border-gray-600">
                <button onclick="window.location.href='/websites'"
                        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                    Websites
                </button>
                <button onclick="window.location.href='/logs'"
                        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m4 0a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2h4"/>
                    </svg>
                    Logs
                </button>
                <button onclick="window.location.href='/create-admin-form'"
                        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 4v16m8-8H4"/>
                    </svg>
                    Admin erstellen
                </button>
                <button onclick="window.location.href='/users'"
                        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m4-5a4 4 0 110-8 4 4 0 010 8zm6 4a4 4 0 10-8 0 4 4 0 008 0z"/>
                    </svg>
                    Benutzer
                </button>
            {% endif %}
        </div>
        <div class="space-y-4">
            <button onclick="toggleTheme()"
                    class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg class="w-5 h-5 text-gray-800 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
                </svg>
                <svg class="w-5 h-5 text-white hidden dark:inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M6.05 6.05L4.636 4.636m12.728 0l-1.414 1.414M6.05 17.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"/>
                </svg>
                Theme
            </button>

            <form action="/logout" method="get">
                <button type="submit"
                        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-red-100 dark:hover:bg-red-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"/>
                    </svg>
                    Logout
                </button>
            </form>
        </div>
    </aside>
    <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-6">Willkommen zu SSL Checker</h1>

        <form method="POST" action="/submit" class="space-y-4 max-w-xl">
            <div>
                <label class="block text-sm font-medium mb-1" for="url">URL</label>
                <input type="text" name="url" required class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1" for="email">E-Mail</label>
                <input type="email" name="email" value="{{user_email}}" required class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1" for="threshold">Schwellenwert (Tage)</label>
                <input type="number" name="threshold" required class="w-full px-4 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white">
            </div>

            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Absenden
            </button>

            {% if message %}
                <p class="mt-4 text-green-600 dark:text-green-400">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p class="mt-4 text-red-600 dark:text-red-400">{{ error }}</p>
            {% endif %}
