<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>User Verwaltung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="/static/js/theme-toggle.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex">
  {% include "partials/sidebar.html" %}
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-6">Alle Benutzer</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-800 rounded shadow-md">
        <thead>
          <tr class="bg-gray-100 dark:bg-gray-700 text-left text-sm font-semibold">
            <th class="px-4 py-3">Benutzername</th>
            <th class="px-4 py-3">E-Mail</th>
            <th class="px-4 py-3">Rolle</th>
            <th class="px-4 py-3">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr class="border-t border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
            <td class="px-4 py-2">{{ user.username }}</td>
            <td class="px-4 py-2">{{ user.email }}</td>
            <td class="px-4 py-2">{{ 'Admin' if user.is_admin else 'User' }}</td>
            <td class="px-4 py-2">
              <form method="post" action="/users/toggle-admin/{{ user.id }}" style="display:inline;">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded transition">
                  {{ 'Zu User machen' if user.is_admin else 'Zu Admin machen' }}
                </button>
              </form>
              <form method="post" action="/users/delete/{{ user.id }}" style="display:inline;">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded transition" onclick="return confirm('Bist du sicher, dass du diesen Benutzer löschen möchtest?');">
                  Löschen
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
