<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websites</title>
</head>
<body>
    {% block content %}
<h2 class="text-2xl font-bold mb-4">Meine Websites</h2>

<table class="min-w-full bg-white dark:bg-gray-800 rounded">
    <thead>
        <tr>
            <th class="px-4 py-2">URL</th>
            <th class="px-4 py-2">E-Mail</th>
            <th class="px-4 py-2">Schwellenwert</th>
            <th class="px-4 py-2">Aktionen</th>
        </tr>
    </thead>
    <tbody>
    {% for site in websites %}
        <tr class="border-t">
            <td class="px-4 py-2">{{ site.url }}</td>
            <td class="px-4 py-2">{{ site.email }}</td>
            <td class="px-4 py-2">{{ site.threshold_days }}</td>
            <td class="px-4 py-2">
                <form method="post" action="/my-websites/delete/{{ site.id }}">
                    <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">LÃ¶schen</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
