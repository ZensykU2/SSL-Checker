<aside
  class="w-64 bg-white dark:bg-gray-800 p-4 flex flex-col justify-between shadow-md"
>
  <div class="space-y-4">
    <button
      onclick="window.location.href='/profile'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path == '/profile' %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5.121 17.804A9.004 9.004 0 0112 15c2.136 0 4.096.747 5.879 2.004M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
      Mein Profil
    </button>
    <hr class="border-gray-300 dark:border-gray-600" />
    <button
      onclick="window.location.href='/'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path in ['/', '/submit'] %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
        />
      </svg>

      Neuer Eintrag
    </button>
    {% if is_admin %}
    <button
      onclick="window.location.href='/websites'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path == '/websites' %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
        />
      </svg>

      Alle Websites
    </button>
    <button
      onclick="window.location.href='/users'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path == '/users' %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
        />
      </svg>

      Benutzer
    </button>
    <button
      onclick="window.location.href='/logs'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path in ['/logs', '/logs/filter'] %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125Z"
        />
      </svg>

      Logs
    </button>
    <button
      onclick="window.location.href='/create-admin-form'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path == '/create-admin-form' %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
        />
      </svg>
      Admin erstellen
    </button>

    {% endif %}
    <button
      onclick="window.location.href='/my-websites'"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition {% if request.url.path == '/my-websites' %}bg-gray-200 dark:bg-gray-700 font-semibold{% endif %}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
        />
      </svg>

      Meine Websites
    </button>
  </div>
  <div class="space-y-4">
    <button
      onclick="toggleTheme()"
      class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition"
    >
      <svg
        class="w-5 h-5 text-gray-800 dark:hidden"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"
        />
      </svg>
      <svg
        class="w-5 h-5 text-white hidden dark:inline"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M6.05 6.05L4.636 4.636m12.728 0l-1.414 1.414M6.05 17.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"
        />
      </svg>
      Theme
    </button>

    <form action="/logout" method="get">
      <button
        type="submit"
        class="flex items-center gap-2 text-left w-full p-2 rounded hover:bg-red-100 dark:hover:bg-red-800 transition"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"
          />
        </svg>
        Logout
      </button>
    </form>
  </div>
</aside>
